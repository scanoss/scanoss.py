name: Build/Test Local Python Package
# This workflow will upload a TestPyPI Python Package using Twine on demand (dispatch)

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.x"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build Local Package
        run: make dist

      - name: Install Test Package
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          retry_wait_seconds: 10
          max_attempts: 3
          retry_on: error
          shell: bash
          command: |
            pip install -r requirements.txt
            pip install dist/scanoss-*.whl
            which scanoss-py

      - name: Run Tests
        run: |
          which scanoss-py
          scanoss-py version
          scanoss-py utils fast
          scanoss-py scan tests > results.json
          id_count=$(cat results.json | grep '"id":' | wc -l)
          echo "ID Count: $id_count"
          if [[ $id_count -lt 1 ]]; then
            echo "Error: Scan test did not produce any results. Failing"
            exit 1
          fi

      - name: Run Tests (fast winnowing)
        run: |
          pip install scanoss_winnowing
          which scanoss-py
          scanoss-py version
          scanoss-py utils fast
          scanoss-py scan tests > results.json
          id_count=$(cat results.json | grep '"id":' | wc -l)
          echo "ID Count: $id_count"
          if [[ $id_count -lt 1 ]]; then
            echo "Error: Scan test did not produce any results. Failing"
            exit 1
          fi

      - name: Run Tests HPSM (fast winnowing)
        run: |
          pip install scanoss_winnowing
          which scanoss-py
          scanoss-py version
          scanoss-py utils fast
          scanoss-py wfp -H tests > fingers.wfp
          wfp_count=$(cat fingers.wfp | grep 'file=' | wc -l)
          echo "WFP Count: $wfp_count"
          if [[ $wfp_count -lt 1 ]]; then
            echo "Error: WFP test did not produce any results. Failing"
            exit 1
          fi

      - name: Run Unit Tests
        run: |
          python -m unittest

      - name: Test fh2 hash generation
        run: |
          echo "Testing fh2 hash generation for files with line endings..."
          scanoss-py wfp tests > fingerprints.wfp
          if grep -q "fh2=" fingerprints.wfp; then
            echo "✓ fh2 hashes found in WFP output"
            fh2_count=$(grep -c "fh2=" fingerprints.wfp)
            echo "Found $fh2_count fh2 hashes"
          else
            echo "✗ Error: No fh2 hashes found in WFP output"
            exit 1
          fi
